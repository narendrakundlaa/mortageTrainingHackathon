<form class="form-horizontal" [formGroup]='mortgageForm' (ngSubmit)=submit()>
  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Eligibility form</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="customerType">Customer Type</label>
        <div class="col-sm-8">
          <select formControlName="customerType" class="form-control">
            <option>Customer Type</option>           
            <option *ngFor="let customer of customerTypes">{{customer}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="mortgageType">Mortgage Type</label>
        <div class="col-sm-8">
          <select formControlName="mortgageType" class="form-control">
            <option>Select Mortgage Type</option>           
            <option *ngFor="let mortType of mortgageTypeList">{{mortType}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="assetSize">Asset Size (sqr)</label>
        <div class="col-sm-8">
          <input id="assetSize" formControlName="assetSize" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="areaCode">Area Code</label>
        <div class="col-sm-8">
          <input id="areaCode" type="text" formControlName="areaCode" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="loanAmount">Loan Amount</label>
        <div class="col-sm-8">
          <input id="loanAmount" formControlName="loanAmount" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="tenture">Tenture (Months)</label>
        <div class="col-sm-8">
          <select formControlName="tenture" class="form-control">
            <option>--Choose tenture--</option>           
            <option *ngFor="let tenture of tentures">{{tenture}}</option>
          </select>
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <div class="btn-toolbar">
      <button class="btn btn-success" type="submit">Check</button>
      <button class="btn btn-danger" type="button"
              (click)="cancle()">Cancle</button>
    </div>
    </div>
  </div>
</form>
